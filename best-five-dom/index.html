<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best FIFA Men's Player</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800">
    <!-- header section start -->
    <header>
        <div class="w-full bg-center" style="height:32rem; ">
            <div class="flex items-center justify-center h-full w-full bg-gray-900 bg-opacity-50">
                <div class="text-center ">
                    <h1 class="text-red-500 text-6xl font-semibold uppercase ">The Best FIFA Men's Player</h1>
                    <p class="text-white text-2xl">In football everything is complicated by the presence of the
                        opposite team.</p>
                    <!-- <img  src="images/header-player.png" alt=""> -->
                </div>
            </div>
        </div>
    </header>
    <!-- header section end -->
    <!-- main section start -->

    <main>
        <section class="mt-10">
            <div class="grid grid-cols-4 grid-flow-col gap-4">
                <div class="col-span-3 bg-gray-700 ">
                    <div class="grid grid-rows-2 grid-flow-col gap-4 w-9/12 mx-auto mt-10">
                        <!-- card 1 -->
                        <div class="card w-full bg-base-100 shadow-xl bg-black text-white">
                            <figure><img src="images/player-1.png" class="w-full h-40" alt="Shoes" /></figure>
                            <div class="card-body">
                                <h2 class=" text-center text-2xl font-semibold">Lionel Messi</h2>
                                <div class="card-actions justify-center ">
                                    <button id="card1" onclick="addToCart(this)"
                                        class="text-white bg-sky-700 mt-5 py-2 px-20">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 2 -->
                        <div class="card w-full bg-base-100 shadow-xl bg-black text-white ">
                            <figure><img src="images/player-2.png" class="w-full h-40" alt="Shoes" /></figure>
                            <div class="card-body">
                                <h2 class=" text-center text-2xl font-semibold">Vítor Machado</h2>

                                <div class="card-actions justify-center ">
                                    <button id="card2" onclick="addToCart(this)"
                                        class="text-white bg-sky-700 mt-5 py-2 px-20">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 3 -->
                        <div class="card w-full bg-base-100 shadow-xl bg-black text-white">
                            <figure><img src="images/player-3.png" class="w-full h-40" alt="Shoes" /></figure>
                            <div class="card-body">
                                <h2 class=" text-center text-2xl font-semibold"> Renato Sanches</h2>

                                <div class="card-actions justify-center ">
                                    <button id="card3" onclick="addToCart(this)"
                                        class="text-white bg-sky-700 mt-5 py-2 px-20">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 4 -->
                        <div class="card w-full bg-base-100 shadow-xl bg-black text-white">
                            <figure><img src="images/player-4.png" class="w-full h-40" alt="Shoes" /></figure>
                            <div class="card-body">
                                <h2 class=" text-center text-2xl font-semibold">Neymar Jr </h2>

                                <div class="card-actions justify-center ">
                                    <button id="card4" onclick="addToCart(this)"
                                        class="text-white bg-sky-700 mt-5 py-2 px-20">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 5 -->
                        <div class="card w-full bg-base-100 shadow-xl bg-black text-white">
                            <figure><img src="images/player-5.png" class="w-full h-40" alt="Shoes" /></figure>
                            <div class="card-body">
                                <h2 class=" text-center text-2xl font-semibold"> Sergio Ramos </h2>

                                <div class="card-actions justify-center ">
                                    <button id="card5" onclick="addToCart(this)"
                                        class="text-white bg-sky-700 mt-5 py-2 px-20">SELECT</button>
                                </div>
                            </div>
                        </div>
                        <!-- card 6 -->
                        <div class="card w-full bg-base-100 shadow-xl bg-black text-white">
                            <figure><img src="images/player-6.png" class="w-full h-40" alt="Shoes" /></figure>
                            <div class="card-body">
                                <h2 class=" text-center text-2xl font-semibold">Kylian Mbappé</h2>

                                <div class="card-actions justify-center ">
                                    <button id="card6" onclick="addToCart(this)"
                                        class="text-white bg-sky-700 mt-5 py-2 px-20">SELECT</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- aside item start  -->
                <div>
                    <div class="grid grid-rows-2 grid-flow-col gap-4" >
                        <!-- selected part start  -->
                        <div class="overflow-x-auto  bg-black ">
                            <h2 class="text-2xl text-center text-white my-5">Selected - V</h2>
                             
                            <div id="selected-v"class="list-decimal list-inside marker:text-white-500 text-white px-10 text-left font-semibold">
                                <!-- <ul >
                                <li>The first item</li>
                               
                            </ul> -->
                            </div>
                           
                        </div>
                        <!-- selected part end  -->
                        <!-- Budget part start  -->
                        <div class="mt-1 bg-black">
                            <h3 class="text-2xl text-center my-3  text-white font-bold">Budget</h3>
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                    <label class="block text-white font-bold md:text-right mb-1 md:mb-0 pr-4"
                                        for="inline-full-name">
                                        Per Player
                                    </label>
                                </div>
                                <div class="md:w-2/4">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                        id="per-player" type="number" placeholder="1000">
                                </div>
                            </div>
                            <div class="md:flex md:items-center">
                                <div class="md:w-1/3"></div>
                                <div class="md:w-2/3">
                                    <button id="calculate_btn"
                                        class="mb-2 shadow bg-sky-700 text-white hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                        type="button">
                                        Calculate
                                    </button>
                                </div>
                            </div>

                            <h3 class="text-1xl text-center mb-4  text-white font-semibold">Player Expenses: $ <span
                                class=" text-white" id="player-expenses">00</span></h3>
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                    <label class="block  text-white font-bold md:text-right mb-1 md:mb-0 pr-4"
                                        for="inline-full-name">
                                        Manager
                                    </label>
                                </div>
                                <div class="md:w-2/4">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                        id="manager" type="number" placeholder="2000">
                                </div>
                            </div>
                            <div class="md:flex md:items-center mb-6">
                                <div class="md:w-1/3">
                                    <label class="block  text-white font-bold md:text-right mb-1 md:mb-0 pr-4"
                                        for="inline-full-name">
                                        Coach
                                    </label>
                                </div>
                                <div class="md:w-2/4">
                                    <input
                                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                                        id="coach" type="number" placeholder="4000">
                                </div>
                            </div>
                            <div class="md:flex md:items-center">
                                <div class="md:w-1/3"></div>
                                <div class="md:w-2/3">
                                    <button id="calculate_total_btn"
                                        class="shadow bg-sky-700 text-white hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                                        type="button">
                                        Calculate Total
                                    </button>
                                </div>
                            </div>
                            <h3 class="text-1xl text-center mb-4  text-white font-semibold mt-5">Total <span
                                    class=" text-red-600" id="total-calculate">00</span></h3>
                        </div>
                    </div>
                    <!-- budget part end  -->
                </div>
                <!-- aside item end  -->
            </div>
            </div>
        </section>
    </main>
    <!-- main section end -->
    <!-- footer start  -->
    <footer>
        <h3 class="text-2xl bg-black text-white text-center p-12 mt-3">Copyright@ 2022 All Rights Reserved.</h3>
    </footer>
    <!-- footer end -->


<script src="js/utilities.js"></script>
<script src="js/players.js"></script>
</body>

</html>
